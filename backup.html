<script>
  function checkMediaQuery() {
    const mediaQuery = window.matchMedia("(max-width: 425px)"); // Adjust the media query as needed

    if (mediaQuery.matches) {
      // Start the cloneContent function if the media query is matched
      cloneContent();
    }
  }

  // Check media query on load and when resizing the window
  window.onload = checkMediaQuery;
  window.onresize = checkMediaQuery;

  function checkScreenWidth() {
    const servicesContainer = document.querySelector(".services-container");
    const servicesContain = document.getElementById("servicesContain");

    if (window.innerWidth > 425) {
      // Reset styles to default layout
      servicesContainer.style.position = ""; // Reset to static positioning
      servicesContain.style.display = "flex"; // Use flex for default layout
      servicesContain.style.flexDirection = "row"; // Horizontal layout

      // Additional styles can be reset here if needed
      // For example, reset the opacity or visibility of elements if they were hidden
    } else {
      // Apply styles for smaller screens if needed
      servicesContainer.style.position = "absolute"; // Example: Use absolute positioning for small screens
      servicesContain.style.display = "block"; // Change layout for small screens
    }
  }

  // Check screen width on load
  window.onload = checkScreenWidth;

  // Check screen width on resize
  window.onresize = checkScreenWidth;
</script>
